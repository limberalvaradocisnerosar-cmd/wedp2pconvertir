<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor P2P</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/frontend/styles/globals.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #app {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Cargando convertidor...</div>
    </div>
    <script>
        // Cargar variables de entorno desde el endpoint de API
        (async function() {
            try {
                const response = await fetch('/api/env');
                if (response.ok) {
                    const env = await response.json();
                    // Exponer variables en window para que los módulos las puedan leer
                    window.NEXT_PUBLIC_SUPABASE_URL = env.NEXT_PUBLIC_SUPABASE_URL || env.VITE_SUPABASE_URL;
                    window.NEXT_PUBLIC_SUPABASE_ANON_KEY = env.NEXT_PUBLIC_SUPABASE_ANON_KEY || env.VITE_SUPABASE_ANON_KEY;
                    window.NEXT_PUBLIC_API_RUN_URL = env.NEXT_PUBLIC_API_RUN_URL || env.VITE_API_RUN_URL;
                    window.NEXT_PUBLIC_CROM_TOKEN = env.NEXT_PUBLIC_CROM_TOKEN || env.VITE_CROM_TOKEN;
                }
            } catch (error) {
                console.error('Error cargando variables de entorno:', error);
            }
            // Inicializar la aplicación después de cargar las variables
            const script = document.createElement('script');
            script.type = 'module';
            script.textContent = `
                import { init } from './frontend/index.js';
                init();
            `;
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
