<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor P2P</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/frontend/styles/globals.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>Convertidor P2P</h1>
            </header>
            
            <main>
                <div class="converter-card">
                    <div class="converter-content">
                        <!-- Aquí irá el convertidor -->
                        <p class="placeholder">Convertidor en construcción...</p>
                    </div>
                    
                    <div class="refresh-section">
                        <button id="refresh-btn" class="refresh-btn">
                            Actualizar precios
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // Cargar configuraciones públicas antes de inicializar
        (async function() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    // Exponer variables en window para que el calculador las pueda leer
                    window.NEXT_PUBLIC_SUPABASE_URL = config.NEXT_PUBLIC_SUPABASE_URL || config.VITE_SUPABASE_URL;
                    window.NEXT_PUBLIC_SUPABASE_ANON_KEY = config.NEXT_PUBLIC_SUPABASE_ANON_KEY || config.VITE_SUPABASE_ANON_KEY;
                }
            } catch (error) {
                console.error('Error cargando configuración:', error);
            }
            // Inicializar la aplicación después de cargar las variables
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/frontend/index.js';
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
