<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Convertidor P2P</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #0051d5;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        
        .error {
            margin-top: 2rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 4px;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2e7d32;
            margin-top: 0.5rem;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Convertidor P2P</h1>
        
        <div class="form-group">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" placeholder="Ej: 100000" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="fiatFrom">De:</label>
            <select id="fiatFrom">
                <option value="">Seleccionar...</option>
                <option value="ARS">ARS - Peso Argentino</option>
                <option value="BOB">BOB - Boliviano</option>
                <option value="CLP">CLP - Peso Chileno</option>
                <option value="MXN">MXN - Peso Mexicano</option>
                <option value="PEN">PEN - Sol Peruano</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fiatTo">A:</label>
            <select id="fiatTo">
                <option value="">Seleccionar...</option>
                <option value="ARS">ARS - Peso Argentino</option>
                <option value="BOB">BOB - Boliviano</option>
                <option value="CLP">CLP - Peso Chileno</option>
                <option value="MXN">MXN - Peso Mexicano</option>
                <option value="PEN">PEN - Sol Peruano</option>
            </select>
        </div>
        
        <button id="calculate-btn">Calcular</button>
        
        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #ddd;">
            <button id="refresh-btn" style="background: #34c759;">
                Actualizar precios
            </button>
        </div>
        
        <div id="result" style="display: none;"></div>
        <div id="error" style="display: none;"></div>
    </div>
    
    <script>
        // Cargar configuraciones públicas antes de inicializar
        (async function() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    // Exponer variables en window para que el calculador las pueda leer
                    window.NEXT_PUBLIC_SUPABASE_URL = config.NEXT_PUBLIC_SUPABASE_URL || config.VITE_SUPABASE_URL;
                    window.NEXT_PUBLIC_SUPABASE_ANON_KEY = config.NEXT_PUBLIC_SUPABASE_ANON_KEY || config.VITE_SUPABASE_ANON_KEY;
                }
            } catch (error) {
                console.error('Error cargando configuración:', error);
            }
            // Inicializar la aplicación después de cargar las variables
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/frontend/index.js';
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
