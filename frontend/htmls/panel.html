<!-- Panel de Configuración - Solo botones -->
<div class="panel-buttons-container">
    <!-- Selector de Tema -->
    <div class="panel-section">
        <h3 class="panel-section-title">Tema</h3>
        <div class="theme-buttons-container">
            <button type="button" class="theme-btn active" data-theme="auto" title="Automático" aria-label="Tema automático">
                <img src="/frontend/public/panelconfi/temaautomatico.svg" alt="Automático" class="theme-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="theme-btn-label">Automático</span>
            </button>
            <button type="button" class="theme-btn" data-theme="light" title="Claro" aria-label="Tema claro">
                <img src="/frontend/public/panelconfi/modo-claro.svg" alt="Claro" class="theme-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="theme-btn-label">Claro</span>
            </button>
            <button type="button" class="theme-btn" data-theme="dark" title="Oscuro" aria-label="Tema oscuro">
                <img src="/frontend/public/panelconfi/modo-oscuro.svg" alt="Oscuro" class="theme-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="theme-btn-label">Oscuro</span>
            </button>
        </div>
    </div>

    <!-- Botones de Información -->
    <div class="panel-section">
        <h3 class="panel-section-title">Información</h3>
        <div class="panel-buttons-grid">
            <button type="button" class="panel-info-btn" data-content="origen-de-datos">
                <img src="/frontend/public/panelconfi/origen-de-datos.svg" alt="Origen de datos" class="panel-btn-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="panel-btn-label">Origen</span>
            </button>
            <button type="button" class="panel-info-btn" data-content="metodo-calculo">
                <img src="/frontend/public/panelconfi/meotodo-calculo.svg" alt="Método de cálculo" class="panel-btn-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="panel-btn-label">Cálculo</span>
            </button>
            <button type="button" class="panel-info-btn" data-content="separacion-BUY_SELL">
                <img src="/frontend/public/panelconfi/separacion-BUY-Sell.svg" alt="Separación BUY/SELL" class="panel-btn-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="panel-btn-label">BUY/SELL</span>
            </button>
            <button type="button" class="panel-info-btn" data-content="precios-actuales">
                <img src="/frontend/public/panelconfi/preciosactuales.svg" alt="Precios actuales" class="panel-btn-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="panel-btn-label">Precios</span>
            </button>
            <button type="button" class="panel-info-btn" data-content="proteccion">
                <img src="/frontend/public/panelconfi/proteccion-financiera.svg" alt="Protección" class="panel-btn-icon" draggable="false" oncontextmenu="return false;" ondragstart="return false;" style="pointer-events: none; user-select: none;">
                <span class="panel-btn-label">Protección</span>
            </button>
        </div>
    </div>
</div>
